<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="title">Bookshelf Apps</h2>
    </header>
    <main>
        <div class="container">
            <section id="top">
                <div id="left">
                    <button class="btn btn-main add-btn-modal"><i class="bi bi-plus-lg"></i>Add Book</button>
                </div>
                <div id="right">
                    <div class="search">
                        <i class="bi bi-search"></i>
                        <input type="text" class="input-search" placeholder="Type Name Book">
                    </div>
                    <div class="dropdown-filter">
                        <button class="btn btn-main">
                            <i class="bi bi-funnel-fill"></i> Filter
                        </button>
                        <div class="dropdown-filter-menu">
                            <div class="menu">
                                <input type="radio" id="all" name="menu-filter" value="all" checked>
                                <label for="all">All</label>
                            </div>
                            <div class="menu">
                                <input type="radio" id="completed" name="menu-filter" value="completed">
                                <label for="completed">Completed Books</label>
                            </div>
                            <div class="menu">
                                <input type="radio" id="uncompleted" name="menu-filter" value="uncompleted">
                                <label for="uncompleted">Uncompleted Books</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="main-content">
            </section>
        </div>
    </main>

    <div class="modal"></div>

    <script type='module' src="assets/js/script.js"></script>
</body>

</html>
