<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="title">Bookshelf Apps</h2>
    </header>
    <main>
        <div class="container">
            <section id="top">
                <div id="left">
                    <button class="btn btn-main btn-modal"><i class="bi bi-plus-lg"></i>Add Book</button>
                </div>
                <div id="right">
                    <div class="search">
                        <i class="bi bi-search"></i>
                        <input type="text" class="input-search" placeholder="Type Name Book">
                    </div>
                    <div class="dropdown-filter">
                        <button class="btn btn-main">
                            <i class="bi bi-funnel-fill"></i> Filter
                        </button>
                        <div class="dropdown-filter-menu">
                            <div class="menu">
                                <input type="radio" id="all" name="menu-filter" value="all" checked>
                                <label for="all">All</label>
                            </div>
                            <div class="menu">
                                <input type="radio" id="completed" name="menu-filter" value="completed">
                                <label for="completed">Completed Books</label>
                            </div>
                            <div class="menu">
                                <input type="radio" id="uncompleted" name="menu-filter" value="uncompleted">
                                <label for="uncompleted">Uncompleted Books</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="main-content">
            </section>
        </div>
    </main>

    <div class="modal">
        <div class="modal-content">
            <div class="header-content">
                <h2 class="title-header">Add New Book</h2>
                <span class="btn-closed btn-red">&times;</span>
            </div>
            <div class="main-content">
                <div class="form-control">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" required autofocus>
                </div>
                <div class="form-control">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author">
                </div>
                <div class="form-control">
                    <label for="book-years">Years</label>
                    <input type="text" id="book-years">
                </div>
                <div class="form-control">
                    <label for="book-iscomleted">is Completed</label>
                    <input type="checkbox" id="book-iscomleted">
                </div>
            </div>
            <div class="footer-content">
                <button class="btn btn-main" id="addBookBtn">Add Book</button>
            </div>
        </div>
    </div>

    <script type='module' src="assets/js/script.js"></script>
</body>

</html>
