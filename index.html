<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="title">Bookshelf Apps</h2>
    </header>
    <main>
        <div class="container">
            <div id="top">
                <div id="left">
                    <button class="btn-tambah"><i class="bi bi-plus"></i>Add Book</button>
                </div>
                <div id="right">
                    <input type="text" class="input-search" placeholder="ketik nama buku lalu Enter">
                    <div class="dropdown-filter">
                        <i class="bi bi-funnel-fill"></i>
                        <div class="dropdown-filter-menu">
                            <ul>
                                <li id="all">All</li>
                                <li id="completed">Completed Books</li>
                                <li id="uncompleted">Uncompleted Books</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
