<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="title">Bookshelf Apps</h2>
    </header>
    <main>
        <div class="container">
            <section id="top">
                <div id="left">
                    <button class="btn btn-main"><i class="bi bi-plus-lg"></i>Add Book</button>
                </div>
                <div id="right">
                    <div class="search">
                        <i class="bi bi-search"></i>
                        <input type="text" class="input-search" placeholder="Type Name Book">
                    </div>
                    <div class="dropdown-filter">
                        <button class="btn btn-main">
                            <i class="bi bi-funnel-fill"></i> Filter
                        </button>
                        <div class="dropdown-filter-menu">
                            <div class="menu">
                                <input type="checkbox" id="all" value="all">
                                <label for="all">All</label>
                            </div>
                            <div class="menu">
                                <input type="checkbox" id="completed" value="completed">
                                <label for="completed">Completed Books</label>
                            </div>
                            <div class="menu">
                                <input type="checkbox" id="uncompleted" value="uncompleted">
                                <label for="uncompleted">Uncompleted Books</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="bottom">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-title"></h2>
                        <h4 class="text-subtitle"></h4>
                        <h3 class="text-completed"></h3>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-green"></button>
                        <button class="btn btn-red"></button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
